<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        class maltiplication {
            constructor(number){
                this.number = number;
            }

            printTable(){
                let i = 1;
                console.log(`Multiplication Table of ${this.number}:`);

                do{
                    console.log(`${this.number} * ${i} = ${this.number * i}`);
                    i++;
                }while(i<=10);
            }
        }

        let m1 = new maltiplication(5);
        m1.printTable();
    </script>

</body>
</html>
